  <script type="text/javascript">
  //<![CDATA[
  var randomrotate = function(){ 
    var rotate=Math.round(Math.random()*6-3);
    $(this).css("-webkit-transform","rotate(" + rotate + "deg)"); 
    $(this).css("-moz-transform","rotate(" + rotate + "deg)");
    $(this).css("rotation","rotate(" + rotate + "deg)");
    $(this).css("-webkit-transform","rotate(" + rotate + "deg)"); 
  };

  var randomshift = function(){
    var direction = ['left', 'top', 'right', 'bottom'];
    $(this).css("margin-' + direction[Math.floor(Math.random() * direction.length)] + '","-50px"); 
  };

        $(window).load(function(){  

          $('#info').masonry({
          columnWidth: 100, 
         itemSelector: '.box',
         animate: true,
          animationOptions: {
           duration: 250,
            easing: 'swing',
            queue: false
         }
        });
      //$(".box").each(randomrotate);
      $(".box").each(randomshift);
      });

      var addnewcontent = function ( content ) {
          var $wall = $('#info');
          // create jQuery object
          $box = $( content );
          $.each( [$box], randomrotate);
          $wall.append( $box ).masonry( { appendedContent: $box } 
          );
      }        

        $("#title").click( function(){
          console.log("clickyyy");
          addnewcontent('<div class="box med"><img src="http://placekitten.com/300/300" /></div>');
         } );
  //]]>
